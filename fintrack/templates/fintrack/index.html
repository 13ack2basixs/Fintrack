{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrack</title>
    <link rel="stylesheet" href="{% static 'fintrack/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charter&display=swap">
</head>
<body>
    <header class="header-container">
        <div class="logo">Fintrack</div>

        <div class="auth-buttons">
            <button class="btn btn-light" onclick="openModal('loginModal')">Sign in</button>
            <button class="btn btn-light" onclick="openModal('registerModal')">Get Started</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Stay Financially Free.</h1>
            <p>Track your expenses, set budgets, and achieve your financial goals with Fintrack.</p>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="login-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="login-username">Username:</label>
                <input id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <form id="register-form" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <label for="register-username">Username:</label>
                <input id="register-username" name="username" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="register-password-confirmation">Confirm Password:</label>
                <input type="password" id="register-password-confirmation" name="confirmation" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="{% static 'fintrack/index.js' %}"></script>
</body>
</html>
